<html>
 <head>
    <title> html forms </title>
 </head>
 <body>
  <h1> ENTER YOUR DETAILS </h1>

   <form>
    <fieldset>
     <legend> Enter your detailks</legend>

    fIRST NAME:
    <input type="text" name="firstname"><br>
    LAST NAME:
    <input type="text" name="lastname"><br><br>
    AGE:
    <input type="radio" name="age">under 18
    <input type="radio" name="age" checked>above 18<br><br>

    <select name="qualification">
    <option value="mba">mba</option>
    <option value="mca">mca</option>
    <option value="bba">bba</option>
    <option value="bcom">bcom</option>
    <option value="bsc">bsc</option>
    <option value="mcom">mcom</option>
    <option value="arts">arts</option>
    </select>

   <input type="submit" value"submit">
   <input type="reset"><br>
   password<input type="password" name"password">
   <input type="checkbox" name="interest" value="cricket">cricket
   <input type="checkbox" name="interest" value="football">football
   <input type="checkbox" name="interest" value="hockey">hockey<br>

  <input type="button" value="clickhere"><br><br>

   color<input type="color" name="choosecolor"><br><br>
   date of birth<input type="date" name="dob"><br><br>
   email<input type="email" name="mail"><br><br>
   certificate/file<input type="file" name="choosefile"><br><br>
   month of exam<input type="month" name="exammonth"><br><br>
   number<input type="number" name="quantity" min="1" max="10"><br><br>
   rating<input type="range" name="rating" min="1" max="10"><br><br>
   search<input type="search" name="search"><br><br>
   phno<input type="tel" name="usertel"><br><br>
   birth time<input type="time" name="birthtime"><br><br>
   url<input type="url" name="enterurl"><br><br>
   
</fieldset>
</form>
</body>
</html>
